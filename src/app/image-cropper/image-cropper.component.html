<!-- NAVANSHU CODE -->
<div class="row"> 
    <div class="column left">
        <div class="img-container">
             <img #image [src]="imageSource" > 
        </div>
    </div>

    <div class="column right">
        <br>
        <div>
            <mat-label>Template Name: </mat-label> &nbsp;
            <input placeholder="Enter Template Name" [(ngModel)] = "imageDetails.ImageName">
        </div>
        <div>
            <button class = "addButton" (click)="addtoImgList()">
            <mat-icon style="font-size: 22px !important">add</mat-icon>
            </button>
        </div>
        <br>
        <div>
        <table class="files-table" *ngFor = "let image of imageDetailsList; let i = index">
                <tr>
                    <td>{{image.ImageName}}</td>
                    <td><button class="btn" (click)="imagePreview(image)">Preview Template</button></td>
                    <td><button class="delete-file" (click)="removeTemplate(i)"><mat-icon class="delete-file" style="font-size: 32px !important">delete</mat-icon> </button></td>
                </tr>
        </table>
        </div>

            </div>
        </div> -->
<br>
        <div *ngIf="uploadButton">
            <button class="btn2" (click)="uploadTemplates()">Upload All</button>
        </div>
    </div>
</div>
