

<!-- NAVANSHU CODE -->
<div class="row"> 
    <div class="column left">
        <div class="img-container">
             <h3><b>Step 2. Crop the information zones</b></h3>
             <div id = "pageNav">

                <button mat-mini-fab (click)="decrementPage()">
                    <mat-icon>
                        arrow_back
                    </mat-icon>
                </button> &nbsp; &nbsp;
                <b>Page: {{this.pageNumber + 1}} of {{pageURLs.length}}</b> &nbsp; &nbsp;
                <button mat-mini-fab (click)="incrementPage()">
                   <mat-icon>
                       arrow_forward
                   </mat-icon>
                </button> 
                &nbsp; &nbsp;
                <button mat-raised-button color="primary" (click)="clearCropper()">Clear Cropper</button>
             </div>
             <br>
             <img hidden #image [src]="imageSource" (load)="renderCropper()" > 
        </div>
    </div>

    <div class="column right">
        <br>
        <div>
            <mat-label>Template Name: </mat-label> &nbsp;
            <input placeholder="Enter Template Name" [(ngModel)] = "imageDetails.ImageName">
        </div>
        <div>
            <button class = "addButton" (click)="addtoImgList()">
            <mat-icon style="font-size: 22px !important">add</mat-icon>
            </button>
        </div>
        <br>
        <div>
        <table class="files-table" *ngIf = "imageDetailsList.length > 0">
                <tr>   
                    <td>Zone Name</td>
                    <td>Actions</td>

                </tr>
                <tr *ngFor = "let image of imageDetailsList; let i = index">
                    <td>{{image.ImageName}}</td>
                    <td>
                        <button class="btn" (click)="imagePreview(image)">Preview Template</button>
                        <button class="delete-file" (click)="removeTemplate(i)"><mat-icon class="delete-file" style="font-size: 32px !important">delete</mat-icon> </button>
                    </td>
                </tr>
        </table>
        </div>

<br>
        <div *ngIf="imageDetailsList.length > 0">
            <button mat-raised-button color="accent" (click)="uploadTemplates()">Train</button>
            &nbsp;
            &nbsp;
            <button mat-raised-button color="warn" (click)="clearCroppedZones()">
                Delete All
            </button>
        </div>
    </div>
</div>
